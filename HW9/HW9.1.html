<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section class="login">
        <div class="login__inner">
            <h2>Вхід в особистий кабінет</h2>
            <form action="" class="login__form">
                <label class="login__item">
                    <input type="email" id="email" name="email" placeholder="Логін або імейл">
                </label>
                <label class="login__item">
                    <input type="password" id="password" name="password" placeholder="Пароль">
                </label>
                <div class="login__group">
                    <label><span>Запам'ятати мене</span><input type="checkbox"></label>
                    <button class="button">Вхід</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
